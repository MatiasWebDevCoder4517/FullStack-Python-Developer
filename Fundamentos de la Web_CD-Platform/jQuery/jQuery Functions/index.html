<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Functions-Exercise</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jQueryFunction.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titleAdd">ADD CLASS</h1>
    <button id="add">Add Class</button>
    <p id="red-p">Click the button to add class 'red' to this paragraph</p>
    <hr />

    <h1 class="titleSlide">SlideToggle</h1>
    <button id="slide">SlideToggle</button>
    <p class="slide-p">Click the button to slide toggle a hidden img</p>
    <img id="img-slide" src="img/viking-axe.png" alt="slide toggle img" />
    <hr />

    <h1 class="titleAppend">Append</h1>
    <button id="append">Append</button>
    <p id="append-p">Click the button to append a new paragraph!</p>
    <br />
  </body>
</html>
