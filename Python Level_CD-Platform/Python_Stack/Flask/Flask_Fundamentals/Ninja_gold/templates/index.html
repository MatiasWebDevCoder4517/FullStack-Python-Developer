<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>NinjaGold-Flask</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h2 id="counter">Your Gold: {{ session['gold_total'] }}</h2>
        <a id="link" href="/reset"><h1 id="ninjagold">Ninja Gold</h1></a>
      </div>
      <div id="forms">
        <form class="form" action="/process_money" method="post">
          <h2 id="location">Farm</h2>
          <img src="/static/css/farm.jpg" alt="Picture of a farm" />
          <h3 id="desc">(earns 10-20 golds)</h3>
          <input type="hidden" name="building" value="farm" />
          <button type="submit" class="btn btn-warning">Find Gold!</button>
        </form>
        <form class="form" action="/process_money" method="post">
          <h2 id="location">Cave</h2>
          <img src="/static/css/cave.jpg" alt="Picture of a cave" />
          <h3 id="desc">(earns 5-10 golds)</h3>
          <input type="hidden" name="building" value="cave" />
          <a href="/process_money"
            ><button type="submit" class="btn btn-warning">
              Find Gold!
            </button></a
          >
        </form>
        <form class="form" action="/process_money" method="post">
          <h2 id="location">House</h2>
          <img src="/static/css/house.jpeg" alt="Picture of a house" />
          <h3 id="desc">(earns 2-5 golds)</h3>
          <input type="hidden" name="building" value="house" />
          <a href="/process_money"
            ><button type="submit" class="btn btn-warning">
              Find Gold!
            </button></a
          >
        </form>
        <form class="form" action="/process_money" method="post">
          <h2 id="location">Casino</h2>
          <img src="/static/css/casino.png" alt="Picture of a casino" />
          <h3 id="desc">(earns/takes 0-50 golds)</h3>
          <input type="hidden" name="building" value="casino" />
          <a href="/process_money"
            ><button type="submit" class="btn btn-warning">
              Find Gold!
            </button></a
          >
        </form>
      </div>
      <div id="output">
        {% for msg in session['message']|reverse %} {{ msg|safe }} {% endfor %}
      </div>
    </div>
  </body>

  <!-- JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
</html>
