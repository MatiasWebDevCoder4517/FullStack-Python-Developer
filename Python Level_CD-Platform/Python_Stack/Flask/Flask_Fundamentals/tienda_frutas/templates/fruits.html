<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS -->
    <!-- <link
      rel="stylesheet"
      type="text/css"

    /> -->
    <!-- BOOTSTRAP -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <title>Tienda-Frutas_Flask</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <strong>Tienda de Frutas CD</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- ######################################## -->
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Todas las frutas de la tienda</h1>
          <br />
          <form id="dojo_fruit_store" action="/fruits" method="POST">
            <hr class="mb-4 bg-dark" />
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Fruit Name</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Blackberry</td>
                  <td>
                    <img
                      class="fruit"
                      src="static/img/blackberry.png"
                      alt="blackberry"
                    />
                  </td>
                  <!-- <td>{{blackberries}}</td> -->
                </tr>
                <tr>
                  <td>Strawberry</td>
                  <td>
                    <img
                      class="fruit"
                      src="static/img/strawberry.png"
                      alt="strawberry"
                    />
                  </td>
                  <!-- <td>{{strawberries}}</td> -->
                </tr>
                <tr>
                  <td>Raspberry</td>
                  <td>
                    <img
                      class="fruit"
                      src="static/img/raspberry.png"
                      alt="raspberry"
                    />
                  </td>
                  <!-- <td>{{raspberries}}</td> -->
                </tr>
                <tr>
                  <td>Apple</td>
                  <td>
                    <img class="fruit" src="static/img/apple.png" alt="apple" />
                  </td>
                  <!-- <td>{{apples}}</td> -->
                </tr>
              </tbody>
            </table>
            <hr class="mb-4 bg-dark" />
            <!-- <button class="btn btn-primary btn-lg btn-block" type="submit">
              Go to Checkout
            </button> -->
          </form>
          <!-- <p>
            <a href="/checkout" class="btn btn-info btn-lg my-2"
              >Go to Checkout</a
            >
          </p> -->

          <p>
            <a href="/" class="btn btn-info btn-lg my-2">Go to Store</a>
          </p>
        </div>
      </section>
    </main>
  </body>
  <!-- JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
</html>
