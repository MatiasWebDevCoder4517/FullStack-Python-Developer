<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-FORM Flask</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Submitted info:</h1>
      <div class="row">
        <div class="half">
          <p>Name:</p>
        </div>
        <div class="half">
          <p>{{session['name']}}</p>
        </div>
      </div>
      <div class="row">
        <div class="half">
          <p>Location:</p>
        </div>
        <div class="half">
          <p>{{session['location']}}</p>
        </div>
      </div>
      <div class="row">
        <div class="half">
          <p>Favorite language:</p>
        </div>
        <div class="half">
          <p>{{session['language']}}</p>
        </div>
      </div>
      <div class="row">
        <div class="half">
          <p>Comment:</p>
        </div>
        <div class="half">
          <p>{{session['comment']}}</p>
        </div>
      </div>
      <div class="row">
        <div class="half"></div>
        <div class="half">
          <form action="/">
            <button>Go back</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
