{% extends "base.html" %} {% block body %}

<!-- ARREGLAR ORDEN/VISUALIZACION DE ERRORES !-->
{% if messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <ul class="messages">
    {% for message in messages %}
    <!-- {% if message.tags %} {{ message.tags}}
    {%endif %} -->
    <li>{{ message }}</li>
  </ul>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  Â  {% endfor %}
</div>
{% endif %}

<!-- ADD A NEW COURSE -->
<a class="btn btn-primary p-3" href="/">Go Back to Course List</a>
<div>
  <br />
  <h2 align="center">Add a new Course</h2>
  <br />
  <form action="/add_course" method="POST">
    {% csrf_token %}
    <h3>
      Course Name:
      <input class="form-control bg-light" type="text" name="name" />
    </h3>
    <br />
    <h3>
      Course Description:
      <input class="form-control bg-light" type="text" name="desc" />
    </h3>

    <br />
    <input
      class="btn btn-success btn-lg"
      type="submit"
      value="Create New Course"
    />
  </form>
</div>

{% endblock %}
