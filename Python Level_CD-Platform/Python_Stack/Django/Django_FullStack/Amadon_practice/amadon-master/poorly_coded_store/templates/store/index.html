{% extends "store/base.html" %} {% block body %}

<h1>Amadon Store!</h1>
<br>
<br>
<div id="container">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      
        <th><h3 scope="col">Items</h3></th>
        <th><h3 scope="col">Prices</h3></th>
        <th><h3 scope="col">Quantitys</h3></th>
        <th><h3 scope="col">Actions</h3></th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <form action="store/buy" method="post">
          {% csrf_token %}
          <td>
            <select name="quantity">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </td>
          <input type="hidden" name="id" value="{{item.id}}" />
          <td><input type="submit" value="Buy!" /></td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
